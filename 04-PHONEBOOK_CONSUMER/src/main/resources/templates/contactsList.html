<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are you sure, you want to delete");
	}
</script>


</head>
<body>

	<div class="container pt-3 pb-3">
		<h1>View Contacts Info</h1>

		<p th:text="${deleteMsg}" class="text-danger"></p>



		<hr />

		<a href="/" class="btn btn-info" role="button">+Add New Contacts</a>
		<hr>

		<form th:action="@{/retrieveContact}">

			Enter Contact id :<input type="text" name="id" /> <input
				type="submit" value="Get Contact" />


		</form>


		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th>Id</th>
					<th>User Name</th>
					<th>Number
					<th>Action</th>


				</tr>
			</thead>
			<tbody>

				<tr th:each="user: ${userContacts}">
					<td th:text="${user.id}" />
					<td th:text="${user.name}" />
					<td th:text="${user.number}" />
					<td><a th:href="@{/update? (id=${user.id})}"
						class="btn btn-warning">Edit</a> <a
						th:href="@{/delete? (id=${user.id})}" class="btn btn-danger"
						onclick=" return deleteConfirm()">Delete</a></td>


				</tr>


				<tr>

					<td th:if="${userContacts == null }" colspan="5" class="text-center">
						<h3 style="background-color: red">NO Records Found</h3>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
